{% extends 'layout.html' %}

{% block content %}
  {% if lists %}
    {% for lst in lists %}
      <ul id="lists">
        <li>
          <a href="{{ url_for('show_list', list_id=lst.id) }}">
            <h2>{{ lst['title'] }}</h2>
            <p>{{ lst['todos'] | length }}</p>
          </a>
        </li>
      </ul>
    {% endfor %}
  {% else %}
    <p id="no_list">You don't have any todo lists. Why not create one?</p>
  {% endif %}
{% endblock %}

{% block header_links %}
  <a class="add" href="{{ url_for('add_todo_list') }}">New List</a>
{% endblock %}
