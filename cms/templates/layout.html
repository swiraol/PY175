<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File List</title>
  <!-- Corrected link to app.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
</head>
<body>
  <!-- Flash messages -->
  {% for message in get_flashed_messages() %}
    <p class="message">{{ message }}</p>
  {% endfor %}

  <!-- Content block for extending pages -->
  {% block content %}
  {% endblock %}
</body>
</html>
