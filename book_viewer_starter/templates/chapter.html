<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Adventures of Sherlock Holmes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='static/stylesheets/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/stylesheets/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/book_viewer.css') }}">
</head>

<body>

  <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link">
          <span></span>
      </a>

      <div id="menu">
          <div class="pure-menu">
              <a class="pure-menu-heading" href="/">Table of Contents</a>
              <ul class="pure-menu-list">
              {% for content in contents %}
                <li class="pure-menu-item">
                  <a href="#" class="pure-menu-link">{{ content }}</a>
                </li>
              {% endfor %}
              </ul>
          </div>
      </div>

      <div id="main">
        <div class="header">
          <h1>The Adventures of Sherlock Holmes</h1>
          <h2>by Sir Arthur Doyle</h2>
        </div>
        <div class="content">
          <h2 class="content-subhead">{{ chapter_title }}</h2>
          {% for line in chapter_content %}
            {{ line }}
          {% endfor %}
        </div>
      </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='javascripts/ui.js') }}"></script>
</body>
</html>
